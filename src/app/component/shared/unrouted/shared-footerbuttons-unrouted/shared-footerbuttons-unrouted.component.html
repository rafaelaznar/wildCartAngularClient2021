<div class="control-group text-center mt-5">
  <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
    <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i class="fas fa-home"></i>
      {{oMetadataService.getName('home')}}</a>
    <a class="btn btn-primary mx-2" [routerLink]="['/administrador',strEntity,'plist']">
      <i [ngClass]="oMetadataService.getIcon('plist')"></i> {{oMetadataService.getName('go to ' + strEntity + ' list'
      )}}</a>
    <a class="btn btn-primary mx-2" (click)="oLocation.back()"><i [ngClass]="oMetadataService.getIcon('return')"></i>
      {{oMetadataService.getName('return')}}
    </a>
  </div>
</div>
