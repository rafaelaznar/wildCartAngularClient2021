<div class="container mt-4">
    <app-producto-gplist-admin-unrouted *ngIf="oUsuarioSession?.tipousuario.id==1" (addCarritoEE)="onChangeCarrito($event)">
        <header>
            <div class="p-3 mb-3 bg-light rounded-3">
                <img class="img-fluid" src="assets/img/wildCart600.png" style="height:50px">
                <h6 class="text-muted text-monospace m-3">el carrito que siempre quisiste tener, pero nunca te atreviste
                    a programar</h6>
            </div>
        </header>
    </app-producto-gplist-admin-unrouted>    
    <app-producto-gplist-user-unrouted *ngIf="oUsuarioSession?.tipousuario.id==2" (addCarritoEE)="onChangeCarrito($event)">
        <header>
            <div class="p-3 mb-3 bg-light rounded-3">
                <img class="img-fluid" src="assets/img/wildCart600.png" style="height:50px">
                <h6 class="text-muted text-monospace m-3">el carrito que siempre quisiste tener, pero nunca te atreviste
                    a programar</h6>
            </div>
        </header>
    </app-producto-gplist-user-unrouted>
    <app-producto-gplist-guest-unrouted *ngIf="oUsuarioSession==null" (addCarritoEE)="onChangeCarrito($event)">
        <header>
            <div class="p-3 mb-3 bg-light rounded-3">
                <img class="img-fluid" src="assets/img/wildCart600.png" style="height:50px">
                <h6 class="text-muted text-monospace m-3">el carrito que siempre quisiste tener, pero nunca te atreviste
                    a programar</h6>
            </div>
        </header>
    </app-producto-gplist-guest-unrouted>    
</div>
