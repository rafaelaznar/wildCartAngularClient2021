<div class="row justify-content-between my-3">
    <div class="col-md text-end">
        <h4 class="text-muted">{{nTotalElements| number:'1.0-0'}} {{oMetadataService.getName(strEntity+'s')}}
        </h4>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md table-responsive-md">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr class="text-center align-middle" app-tipousuario-plistheader-admin-unrouted
                    (sort)="onSetOrder($event)" [mode]="true">
                    <div action_column_title>
                        <i [ngClass]="oMetadataService.getIcon('acciones')"></i>
                        {{oMetadataService.getName('actions')}}
                    </div>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let oTipousuarioRow of aTipoUsuarios" class="align-middle"
                    app-tipousuario-plistrow-admin-unrouted [oTipousuario]="oTipousuarioRow" [mode]="true">
                    <div action_column>
                        <div class="btn-group btn-group-sm" role="group" app-plistrowbuttons-unrouted
                            [id]="oTipousuarioRow.id" [strEntity]="strEntity">
                        </div>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>
</div>
