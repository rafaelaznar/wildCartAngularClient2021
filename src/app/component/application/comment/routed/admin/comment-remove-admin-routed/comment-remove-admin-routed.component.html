<div class="container my-3">
  <app-shared-header-unrouted [title]="oMetadataService.getName(strOperation + 'of')  + ' ' +  oMetadataService.getName(strEntity + 's').toLowerCase()"
    [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(this.strEntity)">
  </app-shared-header-unrouted>
  <div class="row justify-content-center">
    <app-comment-detail-admin-unrouted [id]="id"></app-comment-detail-admin-unrouted>
    <app-shared-removeconfirmation-unrouted [strEntity]="strEntity" (doRemove)="removeOne()">
    </app-shared-removeconfirmation-unrouted>
    <app-shared-footerbuttons-unrouted [strEntity]="strEntity"></app-shared-footerbuttons-unrouted>
  </div>
</div>
<app-shared-popup-unrouted [show]="eventsSubjectShowPopup.asObservable()" (close)="onClosePopup()"></app-shared-popup-unrouted>
