<div class="container my-3">
    <app-shared-header-unrouted [title]="oMetadataService.getName('users list')" [icon]="oMetadataService.getIcon(strOperation)"
        [iconEntity]="oMetadataService.getIcon(this.strEntity)">
    </app-shared-header-unrouted>
    <app-usuario-plist-admin-unrouted [id_tipousuario]="id_tipousuario">
        <header>
            <a [routerLink]="['/administrador',strEntity,'new']" type="button" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> {{oMetadataService.getName('go to ' + strEntity + ' creation' )}}
            </a>
        </header>
    </app-usuario-plist-admin-unrouted>
</div>
