<div class="row justify-content-between my-3">
  <div class="col-md text-start">
    <h6>{{strFilteredMessage}}</h6>
  </div>
  <div class="col-md text-center">
    <app-search-unrouted [strFilter]="strFilter" [strTitlePlural]="oMetadataService.getName('search for a product in cart')"
      (eeFilter)="onSetFilter($event)"></app-search-unrouted>
  </div>
  <div class="col-md text-end">
   
  </div>
</div>

<div class="row justify-content-between">
  <div class="col-md text-start">
    <app-pagination-unrouted [nPage]="nPage" [nTotalPages]="nTotalPages" (eePage)="onSetPage($event)">
    </app-pagination-unrouted>
  </div>
  <div class="col-md text-center">

  </div>
  <div class="col-md text-end">
    <app-rpp-unrouted [nPageSize]="nPageSize" (eeRpp)="onSetRpp($event)"></app-rpp-unrouted>
  </div>
</div>

<div class="d-flex align-items-end flex-column">
  <h4 class="text-muted">{{nTotalElements| number:'1.0-0'}} {{oMetadataService.getName('products in cart')}}</h4>
  <h4 class="text-muted">{{oMetadataService.getName('total in cart').toUpperCase()}}: {{nTotal + (nTotal * 0.21)|number: '1.2-2':'es-ES'}} â‚¬</h4>
  <h6 class="text-muted">({{oMetadataService.getName('vat included')}})</h6>
</div>

<div class="row justify-content-center">
  <div class="col-md table-responsive-md">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr class="text-center align-middle" app-carrito-plistheader-user-unrouted (sort)="onSetOrder($event)"
          [mode]="mode">
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let oCarrito of aCarritos" class="align-middle" app-carrito-plistrow-user-unrouted [oCarrito]="oCarrito"  [id_tipousuario_session]="id_tipousuario_session" 
          [mode]="mode" (selection)="onSelection($event)"  (addCarritoEE)="onAddCarrito($event)">

        </tr>
      </tbody>
    </table>
  </div>
</div>
