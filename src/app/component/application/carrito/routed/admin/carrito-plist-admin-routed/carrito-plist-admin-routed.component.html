<div class="container my-3">
    <app-shared-header-unrouted [title]="oMetadataService.getName('cart items list')" [icon]="oMetadataService.getIcon(strOperation)"
        [iconEntity]="oMetadataService.getIcon(strEntity)">
    </app-shared-header-unrouted>
    <app-carrito-plist-admin-unrouted [id_usuario]="id_usuario" [id_producto]="id_producto">
        <header>
            <a [routerLink]="['/administrador',strEntity,'new']" type="button" class="btn btn-success mb-2">
                <i class="fas fa-plus"></i> {{oMetadataService.getName('go to ' + strEntity + ' creation' )}}
            </a>
        </header>
    </app-carrito-plist-admin-unrouted>
</div>
