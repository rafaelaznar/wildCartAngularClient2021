<div class="container my-3">
  <app-shared-header-unrouted [title]="oMetadataService.getName('new cart item')"
    [icon]="oMetadataService.getIcon(strOperation)" [iconEntity]="oMetadataService.getIcon(strEntity)">
  </app-shared-header-unrouted>
  <div class="row justify-content-center">
    <app-carrito-form-admin-unrouted [strOperation]="strOperation" [id]="id" (msg)="reportResult($event)">
    </app-carrito-form-admin-unrouted>
    <app-shared-footerbuttons-unrouted [strEntity]="strEntity"></app-shared-footerbuttons-unrouted>
  </div>
</div>
<app-shared-popup-unrouted [show]="eventsSubjectShowPopup.asObservable()" (close)="onClosePopup()"></app-shared-popup-unrouted>
