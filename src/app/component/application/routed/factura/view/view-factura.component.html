
<app-menu></app-menu>

<div class="container my-3">
    
    <app-header [title]="'Listado de ' + strTitleSingular" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>
    <div class="row justify-content-center">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th> <i [ngClass]="oIconService.getIcon('id')"></i> ID</th>
                    <td>{{oFactura?.id}}</td>
                </tr>
                <tr>
                    <th> <i [ngClass]="oIconService.getIcon('porcentaje')"></i> Iva</th>
                    <td>{{oFactura?.iva}}</td>
                </tr>
                <tr>
                    <th><i [ngClass]="oIconService.getIcon('usuario')"></i> Usuario</th>
                    <td>{{oFactura?.usuario.nombre}} {{oFactura?.usuario.apellido1}} {{oFactura?.usuario.apellido2}}</td>
                </tr>
                <tr>
                    <th> <i [ngClass]="oIconService.getIcon('fecha')"></i> Fecha</th>
                    <td>{{oFactura?.fecha }}</td>
                </tr>
               
                <tr>
                    <th><i [ngClass]="oIconService.getIcon('pagado')"></i> Pagado</th>
                    <td [innerHTML]="oFactura?.pagado | showBoolean"></td>
                </tr>
            </tbody>
        </table>

        <div class="row justify-content-center">
            <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
                <a class="btn btn-warning mx-2" [routerLink]="['/' + strEntity + '/edit/' + oFactura?.id]"><i class="fas fa-pencil-alt"></i>
                    Modificarlo</a>
                <a class="btn btn-danger mx-2" [routerLink]="['/' + strEntity + '/remove/' + oFactura?.id]"><i class="fas fa-trash"></i>
                    Borrarlo
                </a>

            </div>

            <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
                <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i class="fas fa-home"></i> PÃ¡gina
                    principal</a>
                <a class="btn btn-primary mx-2" [routerLink]="['/' + strEntity + '/plist']"><i class="fas fa-file-alt"></i> Listado de
                    Posts</a>
                <a class="btn btn-primary mx-2" (click)="goBack()"><i class="fas fa-arrow-circle-left"></i> Volver </a>
            </div>
        </div>

    </div>
</div>

<app-footer></app-footer>
