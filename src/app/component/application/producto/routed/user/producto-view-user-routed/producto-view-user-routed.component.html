<div class="container my-3">
    <app-shared-header-unrouted [title]="oMetadataService.getName('productDetail')"
        [icon]="oMetadataService.getIcon(this.strOperation)" [iconEntity]="oMetadataService.getIcon(this.strEntity)">
    </app-shared-header-unrouted>
    <div class="row justify-content-center">
        <app-producto-detail-user-unrouted [id]="id" [id_tipousuario_session]="oUserSession.tipousuario.id"
            (cartChangeEE)="onAddCarrito($event)"></app-producto-detail-user-unrouted>
    </div>
    <div class="d-flex justify-content-center">
        <a class="btn btn-primary m-2" [routerLink]="['/home']"><i class="fas fa-home"></i>
            {{oMetadataService.getName('go to ' + strEntity + ' list' )}}</a>
        <a class="btn btn-primary m-2" (click)="oLocation.back()"><i [ngClass]="oMetadataService.getIcon('return')"></i>
            {{oMetadataService.getName('return')}}</a>
    </div>
</div>
<div class="row justify-content-center">
    <div class="row g-0 p-5" style="max-width: 50em;">
        <div class="col">
            <h2>Comentarios del producto</h2>
            <app-comment-new-user-unrouted [id_producto]="id" (msg)="reportResult($event)">
            </app-comment-new-user-unrouted>
            <app-comment-plist-user-unrouted [id_producto]="id" [reloadCommentsPlistSubject]="reloadCommentsSubject">
            </app-comment-plist-user-unrouted>
        </div>
    </div>
</div>
