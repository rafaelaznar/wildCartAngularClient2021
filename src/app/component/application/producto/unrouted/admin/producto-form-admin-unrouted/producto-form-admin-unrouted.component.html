<form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()" *ngIf="oForm">

    <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('id')"></i>
            ID</label>
        <div class="col-sm-1">
            <input class="form-control" type="text" placeholder="{{id}}" readonly>
        </div>
    </div>
    
    <div class="row mb-3">
        <label for="codigo" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('codigo')"></i>
            Código</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="codigo" formControlName="codigo"
                [ngClass]="{'is-valid' : f.codigo.dirty && !(f.codigo.errors?.required || f.codigo.errors?.minlength) }">
            <div *ngIf="f.codigo.dirty && f.codigo.errors?.required" class="text-danger">
                Se debe introducir un código
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="nombre" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('nombre')"></i>
            Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" formControlName="nombre"
                [ngClass]="{'is-valid' : f.nombre.dirty && !(f.nombre.errors?.required || f.nombre.errors?.minlength) }">
            <div *ngIf="f.nombre.dirty && f.nombre.errors?.required" class="text-danger">
                Se debe introducir un nombre
            </div>
            <div *ngIf="f.nombre.dirty && f.nombre.errors?.minlength" class="text-danger">
                El nombre introducido es demasiado corto
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="existencias" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('existencias')"></i>
            Existencias</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" name="existencias" id="existencias" formControlName="existencias">
        </div>
    </div>

    <div class="row mb-3">
        <label for="precio" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('precio')"></i>
            Precio</label>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="precio" formControlName="precio">
        </div>
    </div>

    <div class="row mb-3">
        <label for="imagen" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('imagen')"></i>
            Imagen</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="imagen" formControlName="imagen">
            <input #imageInput type="file" accept="image/*" class="form-control-file mt-4" lang="es" name="imagen"
                (change)="processFile($event)" />
            <div *ngIf="imageSrc != null">
                <img [src]="imageSrc" alt="" style="height:100px" class="my-3" />
            </div>
            <div *ngIf="strOperation=='edit'">
                <img [src]="'http://localhost:8082/file/' + oProducto2Show.imagen" style="height:100px" class="my-3" />
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label for="descuento" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('descuento')"></i>
            Descuento</label>
        <div class="col-sm-1">
            <input type="text" class="form-control" id="descuento" formControlName="descuento">

        </div>
    </div>

    <div class="row mb-3" app-find-unrouted [entity]="'tipoproducto'" [id]="oProducto2Show?.tipoproducto.id"
        [description]="oProducto2Show?.tipoproducto.nombre"
        (selection)="onFindSelection($event)">
        <div plist-finder-title>
            <h4 class="text-center">Por favor, selecciona un tipo de producto</h4>
        </div>
    </div>

    <div class="row mb-3 justify-content-center">
        <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
            <button type="submit" class="btn btn-warning" [disabled]="oForm.invalid || oForm.pristine"><i
                    [ngClass]="oIconService.getIcon('ok')"></i> {{strOperation=='new'?'Crear':'Modificar'}} el
                {{strTitleSingular}}</button>
        </div>
    </div>

</form>
