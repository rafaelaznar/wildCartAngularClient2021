<app-menu></app-menu>

<div class="container my-3">
  <app-header [title]="'Edición de ' + strTitleSingular" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>

  <div class="row justify-content-center">
    <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">
      <div class="row mb-3">
        <label for="id" class="col-sm-2 col-form-label"><i [ngClass]="oIconService.getIcon('id')"></i> ID</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="{{ id }}" readonly formControlName="id" />
        </div>
      </div>

      <div class="row mb-3">
        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" formControlName="nombre" [ngClass]="{
              'is-valid': f.nombre.valid,
              'is-invalid': f.nombre.invalid
            }" />
          <div *ngIf="f.nombre.invalid" class="text-danger">
            Se debe introducir minimo 4 caracteres
          </div>
        </div>
      </div>

      <div class="row mb-3 justify-content-center">
        <div class="
            d-grid
            gap-2
            d-md-block
            mt-3
            d-md-flex
            justify-content-md-center
          ">
          <button type="submit" class="btn btn-warning" [disabled]="oForm.invalid || oForm.pristine">
            <i [ngClass]="oIconService.getIcon('ok')"></i> Modificar el
            {{ strTitleSingular }}
          </button>
        </div>
      </div>
    </form>

    <div
      class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
      <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i [ngClass]="oIconService.getIcon('home')"></i> Página
        principal</a>
      <a class="btn btn-primary mx-2" [routerLink]="['/' + strEntity + '/plist']"><i
          [ngClass]="oIconService.getIcon('plist')"></i> Listado de
        {{ strTitlePlural }}</a>
      <a class="btn btn-primary mx-2" (click)="goBack()"><i [ngClass]="oIconService.getIcon('volver')"></i> Volver
      </a>
    </div>
  </div>
</div>

<app-footer></app-footer>

<app-modal [show]="eventsSubject.asObservable()" [body]="strResult" (close)="closeModal()">
</app-modal>
